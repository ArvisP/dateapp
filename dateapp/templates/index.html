{% extends "base.html" %}

{% block content %}
  <h1>Day of the Week Calculator</h1>
  <p>Enter a date below and submit and we will find the day of the week.</p>
  <form action = "{{ url_for('calc') }}">
    <input type="date" name= "date"></input>
    <input type="Submit"></input>
  </form>

  {% if result %}
  <h1>Your Pick:</h1>
  <h2>{{ result }}</h2>
  {% endif %}
{% endblock %}
